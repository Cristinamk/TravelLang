<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="HandheldFriendly" content="true">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
    <title>Document</title>
</head>

<body>
            <div class="container">
                <div class="d-flex justify-content-center" >
                    <img src="./static/TravelLangG2.png" class="img-fluid">
                </div>
            </div>
        <div class="mask d-flex align-items-center h-100 gradient-custom-3">
            <div class="container h-100">
                <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                        <div class="card bg-light shadow p-3 mb-5  rounded" style="border-radius: 15px;">
                            <div class="card-body p-4">
                                <h2 class="text-capitalize text-center mb-5">Sing Up To Make Your Travel Easy!</h2>

                                <h3 class="text-capitalize text-center mb-3">Register</h3>
                                <form action="/users/register" method="POST">
                                    {% with messages = get_flashed_messages() %}
                                    <!-- declare a variable called messages -->
                                    {% if messages %}
                                    <!-- check if there are any messages -->
                                    {% for message in messages %}
                                    <!-- loop through the messages -->
                                    <p>{{message}}</p> <!-- display each message in a paragraph tag -->
                                    {% endfor %}
                                    {% endif %}
                                    {% endwith %}


                                    <div class="form-outline mb-4">
                                        <input type="text" name="fullname" class="form-control form-control-lg" placeholder="Full Name" />
                                        <label class="form-label"></label>
                                    </div>
                                    <div class="form-outline mb-4">
                                        <input type="email" name="email" class="form-control form-control-lg" placeholder="Email"/>
                                        <label class="form-label"></label>
                                    </div>

                                    <div class="form-outline mb-4">
                                        <input type="password" name="password" class="form-control form-control-lg"placeholder="Password" />
                                        <label class="form-label"></label>
                                    </div>

                                    <div class="form-outline mb-4">
                                        <input type="password" name="confirm_password"
                                            class="form-control form-control-lg" placeholder="Confirm Password" />
                                        <label class="form-label"></label>
                                    </div>

                                    <div class="d-flex justify-content-center">
                                        <input type="submit" value="Sing Up"
                                            class="btn btn-primary btn-lg btn-block" />
                                    </div>

                                    <p class="text-center text-muted mt-5 mb-0">Have already an account? <a href="/"
                                            class="fw-bold text-body"><u>Sign In </u></a></p>
                                            
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            </form>        

    </body>

</html>
