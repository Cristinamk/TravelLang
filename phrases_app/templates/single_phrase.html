<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header text-white " style="background-color:#f0ad4e;">
                <div>Created by {{phrase.user.fullname}}</div>
                <h1 class="modal-title fs-5" id="exampleModalLabel"></h1>
                <a href="/users/profile"><button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button></a>
            </div>
            <div class="modal-body">
                    <div class="mb-3">
                        <label for="recipient-name" class="col-form-label">Phrase:{{ phrase.phrase }}</label>
                    </div>
                    <div class="mb-3">
                        <label for="message-text" class="col-form-label">Translation:{{ phrase.translation }}</label>
                    </div>
                    <div class="mb-3">
                        <label for="message-text" class="col-form-label">Language:{{ phrase.language }}</label>
                    </div>
                    <div class="mb-3">
                        <label for="message-text" class="col-form-label">Experience:{{ phrase.experience }}</label>
                    </div>
            </div>
            <div class="modal-footer">
                <a href="/users/profile"><button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button></a>
            </div>
        </div>
    </div>
</div>
